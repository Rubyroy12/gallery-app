{% extends 'base.html'%}

{%block content %}
<div class="container-fluid">
    <div class="row bg-secondary d-flex flex-column justify-content-center align-items-center" style="height:30vh;">

        <h2>Welcome to My Gallery App</h2>
        <br>
      
        <a class="btn btn-primary" href="{% url 'gallery'%}">Go to Gallery</a>
        <p>

        </p>

    </div>
    <!-- looping through available images -->

    <div class="container-fluid">

        <div class="row justify-content-between">
            {%for image_item in gallery%}



                <div class="card" style="width: 18rem;">
                    <div class="well well-lg p-3" style="text-align: center;border-bottom: 1px solid green;">
                        <img class="card-img-top" src="{{image_item.photo.url}}" alt="Card image cap"
                            class="img-responsive" height="200px" width="200px">
                        <div class="card-body">
                            <h5 class="card-title">{{image_item.name}}</h5>
                            <p class="card-text"></p>
                            <a href="#" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="row">
                    <h2 class="text-center">There No items in the Gallery</h2>
                </div>
           
            {%endfor%}



        </div>


    </div>





</div>
{%endblock%}
